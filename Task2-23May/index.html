<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registeration form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="photo-of-confident-female-doctor-in-hospital-looking-at-camera-with-smile.webp" alt="" srcset="" class="image">
        <section>
            <h2>Doctor Appointment form </h2> <br>
        <hr style="border: 2px solid red;">
        <br><br>
  <form action="doctor.com" method="post" name="Appointmentform">
  <label for="date">Appointment Date : </label>
  <input type="date" class="date"> <br><br>
  <label for="time">Appointment Time </label>
<input type="time" name="Appointment time" id="" required> <br>  <br>
<label for="input-name">Name :</label>
<input type="text" name="name" id="">
<br> <br>
<label for="gender">Gender :  </label> 
<label for="male"> Male : </label>
<input type="radio" name="gender" id="male" value="male">
<label for="female">Female :</label>
<input type="radio" name="gender" id="female" value="female">
<label for="other"> other:</label>
<input type="radio" name="gender" id="other"> <br> <br>
<label for="address">Address :</label>
<input type="text" placeholder="city" style="text-align: center;">  <input type="text" name="" id="" placeholder="state">
<br> <br>
<label for="textarea">Your query :   </label> 
<textarea name="query" id="" cols="30" row="100" style="margin-left: 10px;"> </textarea> <br> <br>
<label for="Appointment type">Appointment type  :   select which Appointment type you want </label> <br>
<section class="option"> 
    <label for="cervic" > cervic </label>
    <input type="checkbox" name="check" id=""> <br>
    <label for="heart">heart</label> <input type="checkbox" name="check" id=""> <br>
    <label for="eye">eye</label> <input type="checkbox" name="check" id=""> <br> <br>
</section>
    <button >submit </button>
  </form>
</section>
</main>
</body>
</html>
